<!DOCTYPE html>
<html>

<head>
    <style>
        button {
            background-color: white;
        }
        .active {
            background-color: red;
        }
    </style>
</head>

<body>
    <button onclick="zmienKolor(this)">Przycisk 1</button>
    <button onclick="zmienKolor(this)">Przycisk 2</button>
    <button onclick="zmienKolor(this)">Przycisk 3</button>

    <script>
        function zmienKolor(kliknietyPrzycisk) {
            const przyciski = document.querySelectorAll("button");

            przyciski.forEach(przycisk => przycisk.classList.remove("active"));

            kliknietyPrzycisk.classList.add("active");
        }
    </script>

</body>

</html>
