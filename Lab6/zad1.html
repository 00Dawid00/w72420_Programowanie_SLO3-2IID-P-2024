<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <h1>Obliczanie Silni</h1>
    <label for="liczba">Podaj liczbę:</label>
    <input type="number" id="liczba" min="0">
    <button onclick="obliczSilnie()">Oblicz</button>
    <div id="wynik"></div>

    <script>
        function silnia(n) {
            if (n < 0) {
                return undefined;
            }
            if (n === 0 || n === 1) {
                return 1;
            }
            return n * silnia(n - 1);
        }

        function obliczSilnie() {
            const liczba = document.getElementById("liczba").value;
            const wynikElement = document.getElementById("wynik");

            if (liczba === "" || liczba < 0) {
                wynikElement.textContent = "Podaj poprawną liczbę!";
                return;
            }

            const wynik = silnia(parseInt(liczba));
            wynikElement.textContent = `Silnia ${liczba} wynosi ${wynik}`;
        }

    </script>


</body>

</html>
