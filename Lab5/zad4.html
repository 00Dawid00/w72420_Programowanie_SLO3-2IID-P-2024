<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>

<body>
    <script>
        function fibonacci(n) {
            let fib = [0, 1];
            for (let i = 2; i < n; i++) {
                fib.push(fib[i - 1] + fib[i - 2]);
            }
            return fib;
        }

        let fibonacciArray = fibonacci(100);
        console.log(fibonacciArray);

    </script>
</body>

</html>
